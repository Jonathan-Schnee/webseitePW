  <main>
    <div class="container w-100">
        <div class="position-relative w-100 h-100">
            <div>
                <p class="h3 fw-bolder text-center">Willkommen im Anfragenbereich von Pixels Wrappings</p>
                <form class="position-relative top-0 start-50 translate-middle-x needs-validation fw-bolder" id="inquiryForm" novalidate action="https://formsubmit.co/jonathan.schnee@web.de" method="POST">
                    <div class="form-group row">
                      <label for="reguestType" class="col-4 col-form-label">Art der Anfrage*</label> 
                      <div class="col-8">
                        <select id="reguestType" name="reguestType" class="form-select" required>
                          <option selected disabled value="">-auswählen-</option>
                          <option value="foilCuts">Folienschnitte</option>
                          <option value="textileFinishing">Textilveredelung</option>
                          <option value="vehicleLettering">Fahrzeugbeschriftung</option>
                          <option value="buildingLabeling">Fenster-/Gebäudebeschriftung</option>
                          <option value="giftIdeas">Geschenkideen</option>
                          <option value="other">Sonstiges oder mehrere Optionen</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="subject" class="col-4 col-form-label">Was kann man für Sie tun?*</label> 
                      <div class="col-8">
                        <input id="subject" name="subject" placeholder="Was kann man für Sie tun?" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="company" class="col-4 col-form-label">Firma</label> 
                      <div class="col-8">
                        <input id="company" name="company" placeholder="Muster GmbH" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="customerNumber" class="col-4 col-form-label">Kundennummer</label> 
                      <div class="col-8">
                        <input id="customerNumber" name="customerNumber" placeholder="z.B. 10009" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="firstname" class="col-4 col-form-label">Vorname*</label> 
                      <div class="col-8">
                        <input id="firstname" name="firstname" placeholder="Max/Fiona" type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="lastname" class="col-4 col-form-label">Nachname*</label> 
                      <div class="col-8">
                        <input id="lastname" name="lastname" placeholder="Mustermann/Musterfrau" type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="zipCode" class="col-4 col-form-label">PLZ*</label> 
                      <div class="col-8">
                        <input id="zipCode" name="zipCode" placeholder="01234" type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="city" class="col-4 col-form-label">Ort*</label> 
                      <div class="col-8">
                        <input id="city" name="city" placeholder="Berlin" type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="streetAndNumber" class="col-4 col-form-label">Straße/Hausnummer*</label> 
                      <div class="col-8">
                        <input id="streetAndNumber" name="streetAndNumber" placeholder="Im Musterweg 24b" type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="telephone" class="col-4 col-form-label">Telefon</label> 
                      <div class="col-8">
                        <input id="telephone" name="telephone" placeholder="0123/4567890" type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="email" class="col-4 col-form-label">Email</label> 
                      <div class="col-8">
                        <input id="email" name="email" placeholder="deine@email.de" type="email" class="form-control" required>
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="formFileMultiple" class="col-4 form-label">Dateien</label>
                        <div class="col-8">
                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                        </div>
                      </div>               
                      <div class="form-group row ">
                        <div class="form-check">
                          <input class="form-check-input" id="checkbox_0" type="checkbox" value="" required> 
                          <label for="checkbox_0" class="form-check-label">Hiermit bestäge ich, dass alle angegebenen Daten korrekt und aktuell eingetragen wurden.*</label>
                        </div>
                      </div>
                    <div class="form-group row">
                      <div class="col-8">
                        <button name="submit" type="submit" class="btn btn-primary" onclick="check()">Anfrage Senden</button>
                      </div>
                    </div>
                  </form>
            </div>
